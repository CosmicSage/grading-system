{% extends "grading/base.html" %}
{% block title %} Login | Sage Classroom {% endblock %}
{% block body %}
<h1>Login</h1>
{% if message %}
  <div >
    {{ message }}
  </div>
{% endif %}
<form class="" action="index.html" method="post">
  {% csrf_token %}
  <input type="text" name="username">
  <input type="password" name="password">
  <input type="submit" value="Login">
</form>
{% endblock %}
