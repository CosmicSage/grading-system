{% extends "grading/base.html" %}
{% block title %} Login | Sage Classroom {% endblock %}
{% block body %}
<h1>Login</h1>
{% if message %}
  <div >
    <p style="color:red;font-size:32px;"><strong>{{ message }}</strong> !!!!</p>
  </div>
{% endif %}
<form class="" action="{% url 'login' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-outline-warning">Login</button>
</form>
{% endblock %}
