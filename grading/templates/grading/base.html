{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'grading/index.css' %}">
    <link rel="stylesheet" href="{% static 'grading/base.css' %}">
  </head>
  <script type="text/javascript">
    function info_toggle(button, service) {
      const T = "Teacher : dsa;oidsjf;asdjfia;dsifjsald";
      const S = "Student : dsa;oidsjf;asdjfia;dsifjsald";
      console.log(service, S, T);
      document.getElementById("service_info_text").innerHTML = service === 'T' ? T : S;
      butts = document.getElementsByName("butt");
      butts.forEach((item) => {
        if (item === button) {
          $(item).removeClass('btn-outline-light')
          $(item).addClass('btn-light')
        }
        else {
          $(item).removeClass('btn-light')
          $(item).addClass('btn-outline-light')
        }
    })
    }
  </script>
  <body>
    <div class="main">
      <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav" >
        <a class="navbar-brand Brand" href="{% url 'home' %}">Sage Classroom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse secondary" id="navbarTogglerDemo02">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'account' 's' %}">Student <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account' 't' %}">Teacher</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'login' %}"><button class="btn btn-outline" name="button">Log In</button></a>
            </li>
          </ul>
        </div>
      </nav>
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
